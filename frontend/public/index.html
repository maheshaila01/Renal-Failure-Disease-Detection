<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Renal Health Detection</title>

    <link rel="stylesheet" href="./assets/css/maicons.css" />

    <link rel="stylesheet" href="./assets/css/bootstrap.css" />

    <link
      rel="stylesheet"
      href="./assets/vendor/owl-carousel/css/owl.carousel.css"
    />

    <link rel="stylesheet" href="./assets/vendor/animate/animate.css" />

    <link rel="stylesheet" href="./assets/css/theme.css" />
  </head>
  <body>
    <!-- Back to top button -->
    <div class="back-to-top"></div>

    <header>
      <div class="topbar">
        <div class="container">
          <div class="row">
            <div class="col-sm-4 text-right text-sm">
              </div>
            </div>
          </div>
          <!-- .row -->
        </div>
        <!-- .container -->
      </div>
      <!-- .topbar -->

      <nav class="navbar navbar-expand-lg navbar-light shadow-sm">
        <div class="container">
          <a class="navbar-brand" href="#"
            ><span class="text-primary">Renal</span>-Health-Predictor</a
          >

          <form action="#">
          </form>

          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupport"
            aria-controls="navbarSupport"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          
        <!-- .container -->
      </nav>
    </header>

    <div
      class="page-hero bg-image overlay-dark"
      style="background-image: url(./assets/img/bg_image_1.jpg)"
    >
      <div class="hero-section">
        <div class="container text-center wow zoomIn">
          <span class="subhead">Let's make your life </span>
          <h1 class="display-4">Healthy Living</h1>
          <a href="#" class="btn btn-primary">Check Health</a>
        </div>
      </div>
    </div>

    <div class="page-section">
      <div class="container">
        <h1 class="text-center wow fadeInUp">Predict your renal health</h1>

        <form class="main-form">
          <div class="row mt-5">
            <div class="col-12 col-sm-6 py-2 wow fadeInLeft">
              <label for="White_Blood_Cell">White blood cell</label>
              <input
                type="text"
                class="form-control"
                placeholder="White blood cell"
                id="White_Blood_Cell"
              />
            </div>

            <div class="col-12 col-sm-6 py-2 wow fadeInRight">
              <label for="Blood_Urea">Blood urea</label>
              <input
                type="text"
                class="form-control"
                placeholder="Blood urea"
                id="Blood_Urea"
              />
            </div>

            <div class="col-12 col-sm-6 py-2 wow fadeInLeft">
              <label for="Blood_Glucose_Random">Blood Glucose Random</label>
              <input
                type="number"
                class="form-control"
                placeholder="Blood Glucose Random"
                id="Blood_Glucose_Random"
              />
            </div>
            <div class="col-12 col-sm-6 py-2 wow fadeInRight">
              <label for="Serum_creatine">Serum creatine</label>
              <input
                type="number"
                class="form-control"
                placeholder="Serum creatine"
                id="Serum_creatine"
              />
            </div>

            <div class="col-12 col-sm-6 py-2 wow fadeInLeft">
              <label for="Packed_cell_volume">Packed cell volume</label>
              <input
                type="number"
                class="form-control"
                placeholder="Packed cell volume"
                id="Packed_cell_volume"
              />
            </div>
            <div class="col-12 col-sm-6 py-2 wow fadeInRight">
              <label for="Albumin">Albumin</label>
              <input
                type="number"
                class="form-control"
                placeholder="Albumin"
                id="Albumin"
              />
            </div>

            <div class="col-12 col-sm-6 py-2 wow fadeInLeft">
              <label for="Haemoglobin">Haemoglobin</label>
              <input
                type="number"
                class="form-control"
                placeholder="Haemoglobin"
                id="Haemoglobin"
              />
            </div>
            <div class="col-12 col-sm-6 py-2 wow fadeInRight">
              <label for="Age">Age</label>
              <input
                type="number"
                class="form-control"
                placeholder="Age"
                id="Age"
              />
            </div>

            <div class="col-12 col-sm-6 py-2 wow fadeInLeft">
              <label for="Sugar">Sugar</label>
              <input
                type="number"
                class="form-control"
                placeholder="Sugar"
                id="Sugar"
              />
            </div>
            <div class="col-12 col-sm-6 py-2 wow fadeInRight">
              <label for="Hypertension">Hypertension</label>
              <input
                type="number"
                class="form-control"
                placeholder="Hypertension"
                id="Hypertension"
              />
            </div>
          </div>
          <button
            type="button"
            class="btn btn-primary mt-3 wow zoomIn"
            onclick="predict()"
          >
            Submit Request
          </button>
        </form>
        <div id="result" class="text-center"></div>
      </div>
    </div>
    <!-- .page-section -->

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

    <script src="./assets/js/jquery-3.5.1.min.js"></script>

    <script src="./assets/js/bootstrap.bundle.min.js"></script>

    <script src="./assets/vendor/owl-carousel/js/owl.carousel.min.js"></script>

    <script src="./assets/vendor/wow/wow.min.js"></script>

    <script src="./assets/js/theme.js"></script>

    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
